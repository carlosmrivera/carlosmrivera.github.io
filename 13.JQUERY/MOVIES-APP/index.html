<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    
    <container>
        <div class="form">
            <h1>Add a movie!</h1>
            <form id="form">
                <div class="group">
                    <label for="movie">Which Movie?</label>
                    <input type="text">
                </div>

                <div class="group">
                    <label for="movie">What's the rating?</label>
                    <input type="text">
                </div>

                <div class="group">
                    <button type="submit">Add movie</button>
                </div>
            </form>
        </div>
        <div class="movies">
            <table>
                <thead>
                    <tr>
                        <th data-order-by="name" data-order="">Movie</th>
                        <th data-order-by="rating" data-order="">Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </container>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
