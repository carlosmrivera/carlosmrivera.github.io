<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>POKEMON MEMORY GAME</h1>
    <div class="controls">
      
      <div class="scores">
        <div>
          <label>How many card pairs?</label>
          <select id="howMany">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div>
          <label>Best Score: <span id="bestScore">0</span></label>
          <label>Worst Score: <span id="worstScore">0</span></label>
        </div>
      </div>

      <div class="buttons">
        <button id="startBtn">
          Start new game
        </button>
        <button id="endBtn" class="hide">
          End game
        </button>
      </div>

    </div>
    <div id="game">
    </div>
    <script src="pokemons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
